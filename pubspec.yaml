name: youtube_player_flutter
description: Flutter plugin for playing or streaming inline YouTube videos using the official iFrame player API. This plugin supports both Android and iOS.
version: 8.0.4
repository: https://github.com/nixstory/youtube_player_flutter
homepage: https://github.com/nixstory/youtube_player_flutter
publish_to: "none" #common_repo만 없었는데, 어디 올려놓지는 않은 것 같아 추가.

environment:
  sdk: '>=2.12.0 <3.0.0'
  # flutter: '>=1.16.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview:
    git:
      url: https://github.com/betterafter/flutter_inappwebview.git #최신버전의 inappwebview - 테스트후 문제 없을시 gsshop-microsvc 레포지토리에 생성예정
      ref: gsshop_v5.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/speedometer.webp
